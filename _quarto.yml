project:
  type: website
  title: "TTEON"
  output-dir: _site

website:
  title: "TTEON"
  description: "Impact-driven Open Source Ecosystem"
  site-url: "https://tteon.github.io"
  repo-url: "https://github.com/tteon/tteon.github.io"
  repo-actions: [edit, issue]
  
  navbar:
    title: "TTEON"
    left:
      - href: index.qmd
        text: Home
      - href: projects.qmd
        text: Projects
      - href: impact.qmd
        text: Impact
      - href: tutorials.qmd
        text: Tutorials
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/tteon
        aria-label: GitHub
      - icon: discord
        href: https://discord.gg/tteon # Placeholder
        aria-label: Discord
      - icon: youtube
        href: https://youtube.com/@tteon # Placeholder
        aria-label: YouTube
      - icon: linkedin
        href: https://linkedin.com/in/yitaejeong
        aria-label: LinkedIn

  page-footer:
    left: |
      Copyright Â© 2025 YiTae Jeong (TTEON).
    right: |
      Built with [Quarto](https://quarto.org/)

format:
  html:
    theme:
      dark: [cosmo, theme.scss] # Use our custom theme as primary for dark mode
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    code-fold: true
    code-tools: true
    page-layout: full
    smooth-scroll: true
    link-external-newwindow: true
    mainfont: 'Inter'

listing:
  contents: posts
  sort: "date desc"
  type: default
  categories: true
  sort-ui: false
  filter-ui: false
  page-size: 10

execute:
  freeze: auto
project:
  type: website
  title: "Hardy's Blog"
  output-dir: _site

website:
  title: "Hardy's Blog"
  description: "A modern blog built with Quarto"
  site-url: "https://tteon.github.io"
  repo-url: "https://github.com/tteon/tteon.github.io"
  repo-actions: [edit, issue]
  
  navbar:
    title: "Hardy's Blog"
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
    right:
      - icon: github
        href: https://github.com/tteon/tteon.github.io
        aria-label: GitHub

  page-footer:
    left: |
      Copyright Â© 2024 Hardy
    right: |
      Built with [Quarto](https://quarto.org/)

format:
  html:
    theme:
      light: [cosmo, styles.scss]
      dark: [cosmo, styles-dark.scss]
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: true
    code-fold: true
    code-tools: true
    page-layout: full
    smooth-scroll: true
    link-external-newwindow: true

listing:
  contents: posts
  sort: "date desc"
  type: default
  categories: true
  sort-ui: false
  filter-ui: false
  page-size: 10

execute:
  freeze: auto